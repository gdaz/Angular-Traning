<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentProject.id != null; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Please, Select a Project</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="currentProject.title"
          type="text"
          name="title"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Details"
          [(ngModel)]="currentProject.details"
          name="details"
        ></textarea>
      </mat-form-field>
      <section class="full-width">
        <h4>{{ currentProject.percentComplete }}% Complete</h4>
        <mat-slider
          class="full-width"
          min="0"
          max="100"
          thumbLabel
          [(ngModel)]="currentProject.percentComplete"
          name="percentComplete"
        ></mat-slider>
      </section>
      <section class="full-width">
        <mat-checkbox [(ngModel)]="currentProject.approved" name="approve"
          >Approved</mat-checkbox
        >
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentProject)">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
