<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Projects</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            (click)="selectProject(project)"
            *ngFor="let project of projects$ | async"
          >
            <h3 [style.color]="primaryColor" mat-line>
              {{ project.title }}
            </h3>
            <p mat-line>
              {{ project.details }}
            </p>
            <button mat-icon-button (click)="deleteSeletedProject(project)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <span *ngIf="selectedProject.pId != null; else elseBlock">{{
              selectedProject?.title
            }}</span>
            <!-- <span *ngIf="!selectedProject">Select Project</span> -->
            <ng-template #elseBlock>Please, Select a Project</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form (submit)="saveSelectedProject(selectedProject)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Title"
              [(ngModel)]="selectedProject.title"
              type="text"
              name="title"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="button" mat-button (click)="handleCancel()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
